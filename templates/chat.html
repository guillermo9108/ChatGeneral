<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat General MÃ³vil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #2563eb;
            --color-primary-dark: #1d4ed8;
            --color-primary-light: #3b82f6;
            --color-secondary: #60a5fa;
            --color-accent: #93c5fd;
            --color-background: #f0f7ff;
            --color-chat-background: #ffffff;
            --color-message-user: #dbeafe;
            --color-message-other: #f3f4f6;
            --color-text: #1f2937;
            --color-text-light: #6b7280;
            --color-online: #10b981;
            --color-offline: #9ca3af;
            --color-attachment: #8b5cf6;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: var(--spacing-md);
            background: linear-gradient(to right, var(--color-primary), var(--color-primary-dark));
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 60px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin-right: var(--spacing-md);
            cursor: pointer;
        }

        .chat-info h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chat-info p {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .header-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .header-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .users-sidebar {
            position: fixed;
            top: 60px;
            left: -280px;
            width: var(--sidebar-width);
            height: calc(100% - 60px);
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 90;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .users-sidebar.active {
            left: 0;
        }

        .users-header {
            padding: var(--spacing-md);
            background-color: var(--color-primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .users-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: var(--spacing-md);
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--border-radius);
            transition: background-color 0.2s;
        }

        .user-item:hover {
            background-color: rgba(37, 99, 235, 0.1);
            cursor: pointer;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: var(--spacing-md);
            border: 2px solid var(--color-primary);
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 2px;
            font-size: 0.95rem;
        }

        .user-status {
            font-size: 0.75rem;
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: var(--spacing-xs);
        }

        .status-online {
            background-color: var(--color-online);
        }

        .status-offline {
            background-color: var(--color-offline);
        }

        .messages-container {
            flex-grow: 1;
            padding: var(--spacing-md);
            overflow-y: auto;
            margin-top: 60px;
            margin-bottom: 70px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 85%;
            margin-bottom: var(--spacing-md);
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        .message.user-message {
            align-self: flex-end;
        }

        .message.other-message {
            align-self: flex-start;
        }

        .message-bubble {
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .user-message .message-bubble {
            background-color: var(--color-message-user);
            color: var(--color-text);
            border-bottom-right-radius: 0;
        }

        .other-message .message-bubble {
            background-color: var(--color-message-other);
            color: var(--color-text);
            border-bottom-left-radius: 0;
        }

        .message-sender {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            font-size: 0.85rem;
        }

        .message-text {
            word-break: break-word;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--color-text-light);
            margin-top: var(--spacing-xs);
            text-align: right;
        }

        .other-message .message-time {
            text-align: left;
        }

        .attachment {
            margin-top: var(--spacing-sm);
            padding: var(--spacing-sm);
            background-color: rgba(139, 92, 246, 0.1);
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .attachment-icon {
            color: var(--color-attachment);
            margin-right: var(--spacing-sm);
            font-size: 1.2rem;
        }

        .attachment-info {
            flex-grow: 1;
        }

        .attachment-name {
            font-weight: 500;
            font-size: 0.85rem;
            margin-bottom: 2px;
        }

        .attachment-size {
            font-size: 0.7rem;
            color: var(--color-text-light);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--color-text-light);
            font-style: italic;
            font-size: 0.8rem;
            display: none;
        }

        .typing-dots {
            display: flex;
            margin-left: var(--spacing-xs);
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: var(--color-text-light);
            margin: 0 1px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .message-input-container {
            padding: var(--spacing-md);
            background-color: white;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 80;
            height: 70px;
        }

        .attachment-button {
            background: none;
            border: none;
            color: var(--color-primary);
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: var(--spacing-md);
        }

        .message-input {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            font-family: 'Poppins', sans-serif;
            resize: none;
            height: 50px;
            margin-right: var(--spacing-md);
            transition: border-color 0.2s;
            font-size: 0.9rem;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .send-button {
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover {
            background-color: var(--color-primary-dark);
        }

        .attachment-preview {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            background-color: white;
            padding: var(--spacing-md);
            border-top: 1px solid #ddd;
            display: none;
            z-index: 85;
        }

        .attachment-preview.active {
            display: block;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
        }

        .preview-title {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .remove-attachment {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .preview-content {
            display: flex;
            align-items: center;
        }

        .preview-icon {
            color: var(--color-attachment);
            font-size: 2rem;
            margin-right: var(--spacing-md);
        }

        .preview-info {
            flex-grow: 1;
        }

        .preview-name {
            font-weight: 500;
            margin-bottom: 2px;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .preview-size {
            font-size: 0.8rem;
            color: var(--color-text-light);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 80;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        .users-list::-webkit-scrollbar-thumb {
            background-color: rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="header-left">
            <button class="menu-button" id="menuButton" aria-label="Abrir menÃº de usuarios">
                <i class="fas fa-bars"></i>
            </button>
            <div class="chat-info">
                <h1>Chat General</h1>
                <p id="onlineCount">Cargando...</p>
            </div>
        </div>
        <div class="header-actions">
            <button class="header-button" id="refreshButton" title="Actualizar">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button class="header-button" id="logoutButton" title="Cerrar sesiÃ³n">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="users-sidebar" id="usersSidebar">
        <div class="users-header">
            <h2>Usuarios Conectados</h2>
            <span id="closeSidebar" style="cursor: pointer;"><i class="fas fa-times"></i></span>
        </div>
        <div class="users-list" id="usersList"></div>
    </div>

    <div class="messages-container" id="messagesContainer">
        <div class="typing-indicator" id="typingIndicator">
            <span id="typingText"></span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>

    <div class="attachment-preview" id="attachmentPreview">
        <div class="preview-header">
            <div class="preview-title">Archivo adjunto</div>
            <button class="remove-attachment" id="removeAttachment">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="preview-content">
            <div class="preview-icon">
                <i class="fas fa-file" id="previewIcon"></i>
            </div>
            <div class="preview-info">
                <div class="preview-name" id="previewName"></div>
                <div class="preview-size" id="previewSize"></div>
            </div>
        </div>
    </div>

    <div class="message-input-container">
        <input type="file" id="fileInput" style="display: none;">
        <button class="attachment-button" id="attachmentButton" title="Adjuntar archivo">
            <i class="fas fa-paperclip"></i>
        </button>
        <textarea class="message-input" placeholder="Escribe tu mensaje..." id="messageInput"></textarea>
        <button class="send-button" id="sendButton">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('menuButton');
            const closeSidebar = document.getElementById('closeSidebar');
            const overlay = document.getElementById('overlay');
            const usersSidebar = document.getElementById('usersSidebar');
            const usersList = document.getElementById('usersList');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const messagesContainer = document.getElementById('messagesContainer');
            const typingIndicator = document.getElementById('typingIndicator');
            const typingText = document.getElementById('typingText');
            const onlineCount = document.getElementById('onlineCount');
            const refreshButton = document.getElementById('refreshButton');
            const attachmentButton = document.getElementById('attachmentButton');
            const fileInput = document.getElementById('fileInput');
            const attachmentPreview = document.getElementById('attachmentPreview');
            const previewName = document.getElementById('previewName');
            const previewSize = document.getElementById('previewSize');
            const previewIcon = document.getElementById('previewIcon');
            const removeAttachment = document.getElementById('removeAttachment');
            const logoutButton = document.getElementById('logoutButton');
            
            let selectedFile = null;
            let isTyping = false;
            let typingTimer = null;
            
            const socket = io('http://localhost:10000', {
                transports: ['websocket', 'polling']
            });
            
            menuButton.addEventListener('click', () => {
                usersSidebar.classList.add('active');
                overlay.classList.add('active');
            });
            
            closeSidebar.addEventListener('click', () => {
                usersSidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
            
            overlay.addEventListener('click', () => {
                usersSidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
            
            function sendMessage() {
                const messageText = messageInput.value.trim();
                
                if (messageText || selectedFile) {
                    const message = {
                        text: messageText,
                        timestamp: new Date().toISOString()
                    };
                    
                    if (selectedFile) {
                        const maxSize = 10 * 1024 * 1024; // 10MB
                        if (selectedFile.size > maxSize) {
                            alert('El archivo excede el tamaÃ±o mÃ¡ximo de 10MB.');
                            return;
                        }
                        
                        const formData = new FormData();
                        formData.append('file', selectedFile);
                        
                        fetch('/api/upload', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                message.file = data.file;
                                socket.emit('chat message', message);
                            } else {
                                alert('Error subiendo archivo: ' + data.message);
                            }
                        })
                        .catch(error => {
                            console.error('Error subiendo archivo:', error);
                            alert('Error al subir el archivo.');
                        });
                    } else {
                        socket.emit('chat message', message);
                    }
                    
                    messageInput.value = '';
                    clearAttachment();
                }
            }
            
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            attachmentButton.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    selectedFile = e.target.files[0];
                    showAttachmentPreview(selectedFile);
                }
            });
            
            function showAttachmentPreview(file) {
                const fileSize = formatFileSize(file.size);
                const fileIcon = getFileIcon(file.type);
                
                previewName.textContent = file.name;
                previewSize.textContent = fileSize;
                previewIcon.className = `fas ${fileIcon}`;
                
                attachmentPreview.classList.add('active');
            }
            
            removeAttachment.addEventListener('click', clearAttachment);
            
            function clearAttachment() {
                selectedFile = null;
                fileInput.value = '';
                attachmentPreview.classList.remove('active');
            }
            
            function getFileIcon(fileType) {
                if (fileType.includes('image')) return 'fa-file-image';
                if (fileType.includes('audio')) return 'fa-file-audio';
                if (fileType.includes('video')) return 'fa-file-video';
                if (fileType.includes('pdf')) return 'fa-file-pdf';
                if (fileType.includes('zip') || fileType.includes('rar') || fileType.includes('tar')) return 'fa-file-archive';
                if (fileType.includes('word')) return 'fa-file-word';
                if (fileType.includes('excel')) return 'fa-file-excel';
                if (fileType.includes('powerpoint')) return 'fa-file-powerpoint';
                return 'fa-file';
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            messageInput.addEventListener('input', () => {
                if (!isTyping) {
                    isTyping = true;
                    socket.emit('typing', { typing: true });
                }
                
                clearTimeout(typingTimer);
                typingTimer = setTimeout(() => {
                    isTyping = false;
                    socket.emit('typing', { typing: false });
                }, 1000);
            });
            
            refreshButton.addEventListener('click', () => {
                socket.emit('get messages');
            });
            
            logoutButton.addEventListener('click', () => {
                fetch('/api/logout')
                    .then(() => {
                        socket.disconnect();
                        window.location.href = '/auth';
                    });
            });
            
            socket.on('connect_error', (error) => {
                alert('Error de conexiÃ³n con el servidor. Intenta de nuevo mÃ¡s tarde.');
            });
            
            socket.on('error', (data) => {
                alert(data.message);
            });
            
            socket.on('chat message', (data) => {
                addMessageToChat(data);
                scrollToBottom();
            });
            
            socket.on('message history', (messages) => {
                messagesContainer.innerHTML = '';
                if (messages.length === 0) {
                    messagesContainer.innerHTML = '<div class="message">No hay mensajes aÃºn.</div>';
                } else {
                    messages.forEach(message => addMessageToChat(message));
                }
                scrollToBottom();
            });
            
            socket.on('user list', (users) => {
                updateUsersList(users);
                onlineCount.textContent = `${users.length} usuarios en lÃ­nea`;
            });
            
            socket.on('user_joined', (data) => {
                addMessageToChat({
                    userId: 'system',
                    username: 'Sistema',
                    text: data.message,
                    timestamp: data.timestamp
                });
                scrollToBottom();
            });
            
            socket.on('user_left', (data) => {
                addMessageToChat({
                    userId: 'system',
                    username: 'Sistema',
                    text: data.message,
                    timestamp: data.timestamp
                });
                scrollToBottom();
            });
            
            socket.on('user typing', (data) => {
                if (data.isTyping) {
                    typingText.textContent = `${data.username} estÃ¡ escribiendo`;
                    typingIndicator.style.display = 'flex';
                } else {
                    typingIndicator.style.display = 'none';
                }
            });
            
            function addMessageToChat(messageData) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                
                const isCurrentUser = messageData.userId === socket.id || messageData.userId === 'system';
                messageElement.classList.add(isCurrentUser ? 'user-message' : 'other-message');
                
                let messageContent = `
                    <div class="message-bubble">
                        ${!isCurrentUser ? `<div class="message-sender">${escapeHtml(messageData.username)}</div>` : ''}
                        ${messageData.text ? `<div class="message-text">${escapeHtml(messageData.text)}</div>` : ''}
                `;
                
                if (messageData.file) {
                    const fileIcon = getFileIcon(messageData.file.type);
                    const fileSize = formatFileSize(messageData.file.size);
                    
                    if (messageData.file.type.includes('image') && messageData.file.url) {
                        messageContent += `
                            <div class="attachment">
                                <img src="${messageData.file.url}" alt="${escapeHtml(messageData.file.name)}" style="max-width: 100%; border-radius: var(--border-radius-sm);">
                            </div>
                        `;
                    } else {
                        messageContent += `
                            <div class="attachment">
                                <div class="attachment-icon">
                                    <i class="fas ${fileIcon}"></i>
                                </div>
                                <div class="attachment-info">
                                    <div class="attachment-name">${escapeHtml(messageData.file.name)}</div>
                                    <div class="attachment-size">${fileSize}</div>
                                </div>
                            </div>
                        `;
                    }
                }
                
                messageContent += `
                        <div class="message-time">${formatTime(messageData.timestamp)}</div>
                    </div>
                `;
                
                messageElement.innerHTML = messageContent;
                messagesContainer.appendChild(messageElement);
            }
            
            function updateUsersList(users) {
                usersList.innerHTML = '';
                
                users.forEach(user => {
                    const userElement = document.createElement('div');
                    userElement.classList.add('user-item');
                    
                    userElement.innerHTML = `
                        <img src="${user.avatar}" alt="${user.username}" class="user-avatar">
                        <div class="user-info">
                            <div class="user-name">${escapeHtml(user.username)}</div>
                            <div class="user-status">
                                <span class="status-dot ${user.online ? 'status-online' : 'status-offline'}"></span>
                                ${user.online ? 'En lÃ­nea' : 'Desconectado'}
                            </div>
                        </div>
                    `;
                    
                    usersList.appendChild(userElement);
                });
            }
            
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            function formatTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            function escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            socket.emit('get messages');
            socket.emit('get users');
        });
    </script>
</body>
</html>
