<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat General Móvil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #2563eb;
            --color-primary-dark: #1d4ed8;
            --color-primary-light: #3b82f6;
            --color-secondary: #60a5fa;
            --color-accent: #93c5fd;
            --color-background: #f0f7ff;
            --color-chat-background: #ffffff;
            --color-message-user: #dbeafe;
            --color-message-other: #f3f4f6;
            --color-text: #1f2937;
            --color-text-light: #6b7280;
            --color-online: #10b981;
            --color-offline: #9ca3af;
            
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            --border-radius: 12px;
            --border-radius-sm: 8px;
            
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header fijo */
        .chat-header {
            padding: var(--spacing-md);
            background: linear-gradient(to right, var(--color-primary), var(--color-primary-dark));
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 60px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin-right: var(--spacing-md);
            cursor: pointer;
        }

        .chat-info h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chat-info p {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .header-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .header-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Panel lateral de usuarios */
        .users-sidebar {
            position: fixed;
            top: 60px;
            left: -280px;
            width: var(--sidebar-width);
            height: calc(100% - 60px);
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 90;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .users-sidebar.active {
            left: 0;
        }

        .users-header {
            padding: var(--spacing-md);
            background-color: var(--color-primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .users-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: var(--spacing-md);
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--border-radius);
            transition: background-color 0.2s;
        }

        .user-item:hover {
            background-color: rgba(37, 99, 235, 0.1);
            cursor: pointer;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: var(--spacing-md);
            border: 2px solid var(--color-primary);
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 2px;
            font-size: 0.95rem;
        }

        .user-status {
            font-size: 0.75rem;
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: var(--spacing-xs);
        }

        .status-online {
            background-color: var(--color-online);
        }

        .status-offline {
            background-color: var(--color-offline);
        }

        /* Área de mensajes */
        .messages-container {
            flex-grow: 1;
            padding: var(--spacing-md);
            overflow-y: auto;
            margin-top: 60px;
            margin-bottom: 70px;
            display: flex;
            flex-direction: column;
        }

        .message-group {
            margin-bottom: var(--spacing-md);
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        .message-group.user-group {
            align-items: flex-end;
        }

        .message-group.other-group {
            align-items: flex-start;
        }

        .message {
            max-width: 85%;
            margin-bottom: 2px;
            display: flex;
            flex-direction: column;
        }

        .message-bubble {
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .user-group .message-bubble {
            background-color: var(--color-message-user);
            color: var(--color-text);
        }

        .user-group .message:first-child .message-bubble {
            border-bottom-right-radius: 0;
        }

        .user-group .message:not(:first-child):not(:last-child) .message-bubble {
            border-radius: var(--border-radius);
        }

        .user-group .message:last-child .message-bubble {
            border-top-right-radius: 0;
        }

        .other-group .message-bubble {
            background-color: var(--color-message-other);
            color: var(--color-text);
        }

        .other-group .message:first-child .message-bubble {
            border-bottom-left-radius: 0;
        }

        .other-group .message:not(:first-child):not(:last-child) .message-bubble {
            border-radius: var(--border-radius);
        }

        .other-group .message:last-child .message-bubble {
            border-top-left-radius: 0;
        }

        .message-sender {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            font-size: 0.85rem;
            padding-left: var(--spacing-sm);
            display: none;
        }

        .message-group:not(.consecutive) .message:first-child .message-sender {
            display: block;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--color-text-light);
            margin-top: var(--spacing-xs);
            text-align: right;
            padding-right: var(--spacing-sm);
        }

        .other-group .message-time {
            text-align: left;
            padding-left: var(--spacing-sm);
        }

        .group-timestamp {
            font-size: 0.7rem;
            color: var(--color-text-light);
            text-align: center;
            margin: var(--spacing-md) 0;
            position: relative;
        }

        .group-timestamp::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--color-text-light);
            opacity: 0.3;
            z-index: -1;
        }

        .group-timestamp span {
            background-color: var(--color-background);
            padding: 0 var(--spacing-sm);
        }

        /* Indicador de escritura */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--color-text-light);
            font-style: italic;
            font-size: 0.8rem;
            display: none;
        }

        .typing-dots {
            display: flex;
            margin-left: var(--spacing-xs);
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: var(--color-text-light);
            margin: 0 1px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        /* Input de mensajes */
        .message-input-container {
            padding: var(--spacing-md);
            background-color: white;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 80;
            height: 70px;
        }

        .message-input {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            font-family: 'Poppins', sans-serif;
            resize: none;
            height: 50px;
            margin-right: var(--spacing-md);
            transition: border-color 0.2s;
            font-size: 0.9rem;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .send-button {
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover {
            background-color: var(--color-primary-dark);
        }

        /* Overlay para cerrar el panel */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 80;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .new-message {
            animation: slideIn 0.3s ease;
        }

        /* Personalización de scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        .users-list::-webkit-scrollbar-thumb {
            background-color: rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body>
    <!-- Header fijo -->
    <div class="chat-header">
        <div class="header-left">
            <button class="menu-button" id="menuButton">
                <i class="fas fa-bars"></i>
            </button>
            <div class="chat-info">
                <h1>Chat General</h1>
                <p id="onlineCount">Cargando...</p>
            </div>
        </div>
        <div class="header-actions">
            <button class="header-button" id="refreshButton" title="Actualizar">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button class="header-button" id="logoutButton" title="Cerrar sesión">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <!-- Overlay para cerrar el panel -->
    <div class="overlay" id="overlay"></div>

    <!-- Panel lateral de usuarios -->
    <div class="users-sidebar" id="usersSidebar">
        <div class="users-header">
            <h2>Usuarios Conectados</h2>
            <span id="closeSidebar" style="cursor: pointer;"><i class="fas fa-times"></i></span>
        </div>
        <div class="users-list" id="usersList">
            <!-- Los usuarios se cargarán dinámicamente -->
        </div>
    </div>

    <!-- Área de mensajes -->
    <div class="messages-container" id="messagesContainer">
        <!-- Los mensajes se cargarán dinámicamente -->
        
        <!-- Indicador de escritura -->
        <div class="typing-indicator" id="typingIndicator">
            <span id="typingText"></span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>

    <!-- Input de mensajes -->
    <div class="message-input-container">
        <textarea class="message-input" placeholder="Escribe tu mensaje..." id="messageInput"></textarea>
        <button class="send-button" id="sendButton">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <!-- SocketIO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('menuButton');
            const closeSidebar = document.getElementById('closeSidebar');
            const overlay = document.getElementById('overlay');
            const usersSidebar = document.getElementById('usersSidebar');
            const usersList = document.getElementById('usersList');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const messagesContainer = document.getElementById('messagesContainer');
            const typingIndicator = document.getElementById('typingIndicator');
            const typingText = document.getElementById('typingText');
            const onlineCount = document.getElementById('onlineCount');
            const refreshButton = document.getElementById('refreshButton');
            const logoutButton = document.getElementById('logoutButton');
            
            // Conectar con SocketIO
            const socket = io();
            
            // Variables para control de escritura
            let typing = false;
            let typingTimeout;
            let currentTypingUser = null;
            let typingTimeoutIndicator;
            
            // Variables para agrupar mensajes
            let lastMessageGroup = null;
            let lastMessageSender = null;
            const MESSAGE_GROUP_TIMEOUT = 120000; // 2 minutos

            // Cargar usuarios
            function loadUsers() {
                fetch('/api/users')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            renderUsers(data.users);
                        }
                    })
                    .catch(error => {
                        console.error('Error cargando usuarios:', error);
                    });
            }

            // Renderizar usuarios
            function renderUsers(users) {
                usersList.innerHTML = '';
                let onlineUsers = 0;
                
                users.forEach(user => {
                    if (user.is_online) onlineUsers++;
                    
                    const userItem = document.createElement('div');
                    userItem.classList.add('user-item');
                    userItem.innerHTML = `
                        <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(user.username)}&background=2563eb&color=fff" alt="Usuario" class="user-avatar">
                        <div class="user-info">
                            <div class="user-name">${user.username}</div>
                            <div class="user-status">
                                <span class="status-dot ${user.is_online ? 'status-online' : 'status-offline'}"></span>
                                ${user.is_online ? 'En línea' : 'Desconectado'}
                            </div>
                        </div>
                    `;
                    usersList.appendChild(userItem);
                });
                
                onlineCount.textContent = `${onlineUsers} usuarios en línea`;
            }

            // Cargar mensajes iniciales
            function loadMessages() {
                fetch('/api/messages')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            renderMessages(data.messages);
                            scrollToBottom();
                        }
                    })
                    .catch(error => {
                        console.error('Error cargando mensajes:', error);
                    });
            }

            // Renderizar mensajes
            function renderMessages(messages) {
                messagesContainer.innerHTML = '';
                lastMessageGroup = null;
                lastMessageSender = null;
                
                messages.forEach(message => {
                    addMessageToChat(message);
                });
            }

            // Agregar mensaje al chat
            function addMessageToChat(message) {
                const messageElement = createMessageElement(message);
                
                // Determinar si es un nuevo grupo de mensajes
                const isConsecutive = lastMessageSender === message.username && 
                                     (Date.now() - lastMessageGroup) < MESSAGE_GROUP_TIMEOUT;
                
                if (!isConsecutive) {
                    // Crear un nuevo grupo
                    const messageGroup = document.createElement('div');
                    messageGroup.classList.add('message-group');
                    messageGroup.classList.add(message.is_own ? 'user-group' : 'other-group');
                    messageGroup.dataset.sender = message.username;
                    
                    // Agregar timestamp de grupo si ha pasado más de 5 minutos
                    if (lastMessageGroup && (message.timestamp - lastMessageGroup) > 300000) {
                        const timestampElement = document.createElement('div');
                        timestampElement.classList.add('group-timestamp');
                        const date = new Date(message.timestamp);
                        timestampElement.innerHTML = `<span>${formatGroupTimestamp(date)}</span>`;
                        messagesContainer.appendChild(timestampElement);
                    }
                    
                    messagesContainer.appendChild(messageGroup);
                    lastMessageSender = message.username;
                }
                
                // Agregar el mensaje al último grupo
                const messageGroups = document.querySelectorAll('.message-group');
                const lastGroup = messageGroups[messageGroups.length - 1];
                
                // Verificar que el último grupo es del mismo remitente
                if (lastGroup && lastGroup.dataset.sender === message.username) {
                    lastGroup.appendChild(messageElement);
                } else {
                    // Si no es del mismo remitente, crear un nuevo grupo
                    const messageGroup = document.createElement('div');
                    messageGroup.classList.add('message-group');
                    messageGroup.classList.add(message.is_own ? 'user-group' : 'other-group');
                    messageGroup.dataset.sender = message.username;
                    messageGroup.appendChild(messageElement);
                    messagesContainer.appendChild(messageGroup);
                    lastMessageSender = message.username;
                }
                
                lastMessageGroup = message.timestamp;
                
                // Si es el último mensaje, hacer scroll
                if (messageGroups.length === 0 || messageGroups[messageGroups.length - 1].lastChild === messageElement) {
                    scrollToBottom();
                }
            }

            // Crear elemento de mensaje
            function createMessageElement(message) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                
                const messageBubble = document.createElement('div');
                messageBubble.classList.add('message-bubble');
                messageBubble.textContent = message.text;
                
                const messageTime = document.createElement('div');
                messageTime.classList.add('message-time');
                messageTime.textContent = formatTime(message.timestamp);
                
                const messageSender = document.createElement('div');
                messageSender.classList.add('message-sender');
                messageSender.textContent = message.username;
                
                messageDiv.appendChild(messageSender);
                messageDiv.appendChild(messageBubble);
                messageDiv.appendChild(messageTime);
                
                return messageDiv;
            }

            // Formatear hora
            function formatTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            // Formatear timestamp de grupo
            function formatGroupTimestamp(date) {
                const today = new Date();
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                
                if (date.toDateString() === today.toDateString()) {
                    return 'Hoy';
                } else if (date.toDateString() === yesterday.toDateString()) {
                    return 'Ayer';
                } else {
                    return date.toLocaleDateString([], { day: 'numeric', month: 'short', year: 'numeric' });
                }
            }

            // Scroll al final del chat
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // Enviar mensaje
            function sendMessage() {
                const messageText = messageInput.value.trim();
                
                if (messageText) {
                    socket.emit('send_message', { text: messageText });
                    messageInput.value = '';
                    
                    // Dejar de escribir
                    stopTyping();
                }
            }

            // Emitir evento de escritura
            function startTyping() {
                if (!typing) {
                    typing = true;
                    socket.emit('typing_start');
                }
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(stopTyping, 1000);
            }

            // Dejar de escribir
            function stopTyping() {
                clearTimeout(typingTimeout);
                if (typing) {
                    typing = false;
                    socket.emit('typing_stop');
                }
            }

            // Mostrar indicador de escritura
            function showTypingIndicator(username) {
                typingText.textContent = `${username} está escribiendo`;
                typingIndicator.style.display = 'flex';
                
                clearTimeout(typingTimeoutIndicator);
                typingTimeoutIndicator = setTimeout(() => {
                    typingIndicator.style.display = 'none';
                }, 3000);
            }

            // Ocultar indicador de escritura
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }

            // Event Listeners
            menuButton.addEventListener('click', () => {
                usersSidebar.classList.add('active');
                overlay.classList.add('active');
                loadUsers();
            });

            closeSidebar.addEventListener('click', () => {
                usersSidebar.classList.remove('active');
                overlay.classList.remove('active');
            });

            overlay.addEventListener('click', () => {
                usersSidebar.classList.remove('active');
                overlay.classList.remove('active');
            });

            sendButton.addEventListener('click', sendMessage);

            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', startTyping);

            refreshButton.addEventListener('click', () => {
                loadMessages();
                loadUsers();
            });

            logoutButton.addEventListener('click', () => {
                // Lógica para cerrar sesión
                window.location.href = '/logout';
            });

            // Eventos de SocketIO
            socket.on('connect', () => {
                console.log('Conectado al servidor');
            });

            socket.on('new_message', (message) => {
                addMessageToChat(message);
            });

            socket.on('user_typing', (data) => {
                if (data.username !== currentUser) { // currentUser debe definirse según tu lógica
                    showTypingIndicator(data.username);
                    currentTypingUser = data.username;
                }
            });

            socket.on('user_stop_typing', (data) => {
                if (data.username === currentTypingUser) {
                    hideTypingIndicator();
                    currentTypingUser = null;
                }
            });

            socket.on('users_update', (users) => {
                renderUsers(users);
            });

            // Cargar mensajes y usuarios al iniciar
            loadMessages();
            loadUsers();
        });
    </script>
</body>
</html>
