<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoDown - Descarga Videos y Audio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        :root {
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-border: #334155;
            --dark-text: #f1f5f9;
            --dark-text-secondary: #94a3b8;
            --primary-blue: #3b82f6;
            --blue-hover: #2563eb;
            --blue-glow: rgba(59, 130, 246, 0.3);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --gradient: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--dark-card);
            border-radius: 20px;
            border: 1px solid var(--dark-border);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: var(--gradient);
            padding: 35px 25px;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 15px;
            color: white;
            filter: drop-shadow(0 3px 8px rgba(0,0,0,0.2));
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .content {
            padding: 30px 25px;
        }

        .download-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(30, 41, 59, 0.8);
            padding: 6px;
            border-radius: 14px;
            border: 1px solid var(--dark-border);
        }

        .type-btn {
            flex: 1;
            padding: 14px 16px;
            border: none;
            border-radius: 10px;
            background: transparent;
            color: var(--dark-text-secondary);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .type-btn.active {
            background: var(--primary-blue);
            color: white;
            box-shadow: 0 3px 10px var(--blue-glow);
        }

        .type-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
            color: var(--dark-text);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .url-input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid var(--dark-border);
            border-radius: 14px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            background: rgba(30, 41, 59, 0.8);
            color: var(--dark-text);
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px var(--blue-glow);
        }

        .url-input::placeholder {
            color: var(--dark-text-secondary);
        }

        .download-btn {
            background: var(--gradient);
            border: none;
            color: white;
            padding: 16px 20px;
            border-radius: 14px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 3px 12px var(--blue-glow);
        }

        .download-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 18px var(--blue-glow);
        }

        .download-btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .cancel-btn {
            background: #ef4444;
            border: none;
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .cancel-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group .download-btn {
            flex: 2;
        }

        .button-group .cancel-btn {
            flex: 1;
        }

        .progress-container {
            margin-top: 15px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 14px;
            border: 1px solid var(--dark-border);
            padding: 18px;
            transition: all 0.3s ease;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .status-processing { color: var(--warning); }
        .status-downloading { color: var(--warning); }
        .status-complete { color: var(--success); }
        .status-error { color: var(--error); }

        .progress-percent {
            font-size: 14px;
            color: var(--dark-text-secondary);
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .file-info {
            margin-top: 12px;
            padding: 12px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 10px;
            border: 1px solid var(--dark-border);
            font-size: 12px;
        }

        .file-info div {
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
        }

        .file-info div:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: var(--dark-text-secondary);
            font-weight: 500;
        }

        .info-value {
            color: var(--dark-text);
            font-weight: 400;
        }

        .supported-platforms {
            margin-top: 20px;
            text-align: center;
            color: var(--dark-text-secondary);
            font-size: 12px;
        }

        .platforms-grid {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .platform-icon {
            font-size: 1.2rem;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: var(--dark-text-secondary);
            font-size: 11px;
            padding-top: 15px;
            border-top: 1px solid var(--dark-border);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 18px;
            }

            .header {
                padding: 30px 20px;
            }

            .logo {
                font-size: 2.5rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            .content {
                padding: 25px 20px;
            }

            .download-type-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-cloud-download-alt"></i>
            </div>
            <h1>VideoDown</h1>
            <p class="subtitle">Descarga videos y audio f√°cilmente</p>
        </div>

        <div class="content">
            <div class="download-type-selector">
                <button class="type-btn active" id="videoBtn" onclick="selectType('video')">
                    <i class="fas fa-video"></i>
                    Video
                </button>
                <button class="type-btn" id="audioBtn" onclick="selectType('audio')">
                    <i class="fas fa-music"></i>
                    Audio
                </button>
            </div>

            <div class="input-group">
                <input type="url" class="url-input" id="urlInput" 
                       placeholder="https://youtube.com/watch?v=..." required
                       autocomplete="off">
                
                <div class="button-group">
                    <button class="download-btn" id="downloadBtn" onclick="startDownload()">
                        <i class="fas fa-download"></i>
                        Descargar
                    </button>
                    <button class="cancel-btn hidden" id="cancelBtn" onclick="cancelDownload()">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </button>
                </div>

                <div class="progress-container hidden" id="progressContainer">
                    <div class="progress-header">
                        <div class="status-indicator" id="statusIndicator">
                            <i class="fas fa-info-circle"></i>
                            <span id="statusText">Procesando</span>
                        </div>
                        <div class="progress-percent" id="progressPercent">0%</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    
                    <div class="file-info hidden" id="fileInfo">
                        <div>
                            <span class="info-label">Archivo:</span>
                            <span class="info-value" id="fileName">-</span>
                        </div>
                        <div>
                            <span class="info-label">Expira en:</span>
                            <span class="info-value" id="fileExpiry">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="supported-platforms">
                <p>Plataformas compatibles:</p>
                <div class="platforms-grid">
                    <i class="platform-icon fab fa-youtube" title="YouTube"></i>
                    <i class="platform-icon fab fa-pinterest" title="Pinterest"></i>
                    <i class="platform-icon fab fa-tiktok" title="TikTok"></i>
                    <i class="platform-icon fab fa-twitter" title="Twitter"></i>
                    <i class="platform-icon fab fa-instagram" title="Instagram"></i>
                </div>
            </div>

            <div class="footer">
                <p>Los archivos se eliminan autom√°ticamente 1 minuto despu√©s de descargarse</p>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const downloadBtn = document.getElementById('downloadBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const urlInput = document.getElementById('urlInput');
        const videoBtn = document.getElementById('videoBtn');
        const audioBtn = document.getElementById('audioBtn');
        const progressContainer = document.getElementById('progressContainer');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const progressPercent = document.getElementById('progressPercent');
        const progressFill = document.getElementById('progressFill');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileExpiry = document.getElementById('fileExpiry');

        let selectedType = 'video';
        let currentDownloadId = null;
        let expiryInterval = null;

        socket.on('connect', () => {
            console.log('‚úÖ Conectado al servidor');
            updateStatus('Conectado', 'complete', 100);
        });

        socket.on('progress_update', (data) => {
            console.log('üì® Actualizaci√≥n recibida:', data);

            if (data.download_id === currentDownloadId) {
                updateProgress(data.status, data.progress, data.download_type);

                if (data.status === 'Completado' && data.filename && data.expires_at) {
                    showFileInfo(data.filename, data.expires_at);
                    showCancelButton(false);
                    
                    if (data.download_url) {
                        setTimeout(() => {
                            initiateDownload(data.download_url, data.filename);
                        }, 500);
                    }
                    
                    // Limpiar URL despu√©s de descarga completada
                    setTimeout(() => {
                        urlInput.value = '';
                    }, 1000);
                }

                if (data.status.includes('Error')) {
                    hideFileInfo();
                    showCancelButton(false);
                    setTimeout(resetUI, 3000);
                }
            }
        });

        socket.on('disconnect', () => {
            updateStatus('Desconectado', 'error', 0);
            showCancelButton(false);
        });

        function selectType(type) {
            selectedType = type;
            if (type === 'video') {
                videoBtn.classList.add('active');
                audioBtn.classList.remove('active');
            } else {
                audioBtn.classList.add('active');
                videoBtn.classList.remove('active');
            }
        }

        function startDownload() {
            const url = urlInput.value.trim();

            if (url) {
                currentDownloadId = 'download_' + Date.now();

                socket.emit('start_download', { 
                    url: url, 
                    download_id: currentDownloadId,
                    download_type: selectedType 
                });

                downloadBtn.disabled = true;
                downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando...';
                progressContainer.classList.remove('hidden');
                showCancelButton(true);
                updateStatus('Procesando', 'processing', 0);
                hideFileInfo();

                // Limpiar URL inmediatamente al iniciar descarga
                urlInput.value = '';

            } else {
                showTemporaryStatus('Ingresa una URL v√°lida', 'error', 2000);
            }
        }

        function cancelDownload() {
            if (currentDownloadId) {
                socket.emit('cancel_download', { download_id: currentDownloadId });
                updateStatus('Cancelado', 'error', 0);
                showCancelButton(false);
                setTimeout(resetUI, 2000);
            }
        }

        function updateProgress(status, progress, type) {
            updateStatus(status, getStatusType(status), progress);
            
            if (status === 'Procesando') {
                downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
            } else if (status === 'Descargando') {
                downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Descargando...';
            } else if (status === 'Completado') {
                downloadBtn.innerHTML = '<i class="fas fa-check"></i> Completado';
                downloadBtn.disabled = false;
            }
        }

        function updateStatus(message, type, progress) {
            statusText.textContent = message;
            progressPercent.textContent = progress + '%';
            progressFill.style.width = progress + '%';

            // Actualizar clases de estado
            statusIndicator.className = 'status-indicator ' + 'status-' + type;
        }

        function getStatusType(status) {
            if (status === 'Procesando' || status === 'Descargando') {
                return 'processing';
            } else if (status === 'Completado' || status === 'Conectado') {
                return 'complete';
            } else if (status.includes('Error') || status === 'Cancelado' || status === 'Desconectado') {
                return 'error';
            }
            return 'processing';
        }

        function showCancelButton(show) {
            if (show) {
                cancelBtn.classList.remove('hidden');
                downloadBtn.style.flex = '2';
            } else {
                cancelBtn.classList.add('hidden');
                downloadBtn.style.flex = '1';
            }
        }

        function showFileInfo(filename, expiresAt) {
            fileName.textContent = filename;
            
            const expiryDate = new Date(expiresAt);
            updateExpiryCounter(expiryDate);
            
            fileInfo.classList.remove('hidden');
            
            if (expiryInterval) clearInterval(expiryInterval);
            expiryInterval = setInterval(() => updateExpiryCounter(expiryDate), 1000);
        }

        function updateExpiryCounter(expiryDate) {
            const now = new Date();
            const secondsLeft = Math.max(0, Math.round((expiryDate - now) / 1000));
            const minutes = Math.floor(secondsLeft / 60);
            const seconds = secondsLeft % 60;
            
            if (secondsLeft === 0) {
                fileExpiry.textContent = 'Expirado';
                clearInterval(expiryInterval);
            } else {
                fileExpiry.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function hideFileInfo() {
            fileInfo.classList.add('hidden');
            if (expiryInterval) {
                clearInterval(expiryInterval);
                expiryInterval = null;
            }
        }

        function initiateDownload(downloadUrl, filename) {
            const fullDownloadUrl = window.location.origin + downloadUrl;
            const downloadLink = document.createElement('a');
            downloadLink.href = fullDownloadUrl;
            downloadLink.download = filename;
            downloadLink.style.display = 'none';

            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);

            console.log('üì• Descarga autom√°tica iniciada:', filename);
        }

        function resetUI() {
            downloadBtn.disabled = false;
            downloadBtn.innerHTML = '<i class="fas fa-download"></i> Descargar';
            progressContainer.classList.add('hidden');
            showCancelButton(false);
            hideFileInfo();
            currentDownloadId = null;
        }

        function showTemporaryStatus(message, type, duration) {
            const originalContent = statusText.textContent;
            const originalProgress = parseInt(progressPercent.textContent);
            
            progressContainer.classList.remove('hidden');
            updateStatus(message, type, originalProgress);
            
            setTimeout(() => {
                if (currentDownloadId) {
                    updateStatus(originalContent, getStatusType(originalContent), originalProgress);
                } else {
                    resetUI();
                }
            }, duration);
        }

        // Enter para iniciar descarga
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startDownload();
            }
        });

        // Foco autom√°tico
        setTimeout(() => {
            urlInput.focus();
        }, 500);
    </script>
</body>
</html>
