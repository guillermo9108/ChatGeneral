<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        :root {
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-border: #334155;
            --dark-text: #f1f5f9;
            --dark-text-secondary: #94a3b8;
            --primary-blue: #3b82f6;
            --blue-hover: #2563eb;
            --blue-glow: rgba(59, 130, 246, 0.3);
            --gradient: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--dark-card);
            border-radius: 20px;
            border: 1px solid var(--dark-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: var(--gradient);
            padding: 50px 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            color: white;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: white;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .content {
            padding: 40px 30px;
        }

        .download-type-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            background: rgba(30, 41, 59, 0.8);
            padding: 8px;
            border-radius: 12px;
            border: 1px solid var(--dark-border);
        }

        .type-btn {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--dark-text-secondary);
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .type-btn.active {
            background: var(--primary-blue);
            color: white;
            box-shadow: 0 4px 12px var(--blue-glow);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .url-input {
            width: 100%;
            padding: 18px 22px;
            border: 2px solid var(--dark-border);
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            background: rgba(30, 41, 59, 0.8);
            color: var(--dark-text);
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px var(--blue-glow);
        }

        .url-input::placeholder {
            color: var(--dark-text-secondary);
        }

        .download-btn {
            background: var(--primary-blue);
            border: none;
            color: white;
            padding: 18px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 17px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px var(--blue-glow);
        }

        .download-btn:hover {
            background: var(--blue-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--blue-glow);
        }

        .download-btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 40px 25px;
            }
            
            .logo {
                font-size: 3.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .content {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-cloud-download-alt"></i>
            </div>
            <h1>Descargador Premium</h1>
            <p class="subtitle">Descarga videos y audio en calidad premium</p>
        </div>

        <div class="content">
            <div class="download-type-selector">
                <button class="type-btn active" id="videoBtn" onclick="selectType('video')">
                    <i class="fas fa-video"></i>
                    Video
                </button>
                <button class="type-btn" id="audioBtn" onclick="selectType('audio')">
                    <i class="fas fa-music"></i>
                    Audio
                </button>
            </div>

            <div class="input-group">
                <input type="url" class="url-input" id="urlInput" 
                       placeholder="https://youtube.com/watch?v=..." required>
                <button class="download-btn" id="downloadBtn" onclick="startDownload()">
                    <i class="fas fa-download"></i>
                    Descargar
                </button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const downloadBtn = document.getElementById('downloadBtn');
        const urlInput = document.getElementById('urlInput');
        const videoBtn = document.getElementById('videoBtn');
        const audioBtn = document.getElementById('audioBtn');
        
        let selectedType = 'video';
        
        socket.on('connect', () => {
            console.log('✅ Conectado al servidor');
        });
        
        // Eliminamos el listener de progress_update ya que no mostraremos estado
        
        function selectType(type) {
            selectedType = type;
            if (type === 'video') {
                videoBtn.classList.add('active');
                audioBtn.classList.remove('active');
            } else {
                audioBtn.classList.add('active');
                videoBtn.classList.remove('active');
            }
            downloadBtn.disabled = false;
            downloadBtn.innerHTML = '<i class="fas fa-download"></i> Descargar';
        }
        
        urlInput.addEventListener('input', function() {
            downloadBtn.disabled = false;
            downloadBtn.innerHTML = '<i class="fas fa-download"></i> Descargar';
        });
        
        function startDownload() {
            const url = urlInput.value.trim();
            
            if (url) {
                socket.emit('start_download', { 
                    url: url, 
                    download_id: 'download_' + Date.now(),
                    download_type: selectedType 
                });
                
                downloadBtn.disabled = true;
                downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
                
                // Restablecer después de 5 segundos como fallback
                setTimeout(() => {
                    downloadBtn.disabled = false;
                    downloadBtn.innerHTML = '<i class="fas fa-download"></i> Descargar';
                }, 5000);
                
            } else {
                alert('Por favor, ingresa una URL válida');
            }
        }

        // Enter para iniciar descarga
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startDownload();
            }
        });

        urlInput.focus();
    </script>
</body>
</html>
