<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoDown</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        :root {
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-border: #334155;
            --dark-text: #f1f5f9;
            --dark-text-secondary: #94a3b8;
            --primary-blue: #3b82f6;
            --blue-hover: #2563eb;
            --blue-glow: rgba(59, 130, 246, 0.3);
            --gradient: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--dark-card);
            border-radius: 20px;
            border: 1px solid var(--dark-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: var(--gradient);
            padding: 50px 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            color: white;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: white;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .content {
            padding: 40px 30px;
        }

        .download-type-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            background: rgba(30, 41, 59, 0.8);
            padding: 8px;
            border-radius: 12px;
            border: 1px solid var(--dark-border);
        }

        .type-btn {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--dark-text-secondary);
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .type-btn.active {
            background: var(--primary-blue);
            color: white;
            box-shadow: 0 4px 12px var(--blue-glow);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .url-input {
            width: 100%;
            padding: 18px 22px;
            border: 2px solid var(--dark-border);
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            background: rgba(30, 41, 59, 0.8);
            color: var(--dark-text);
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px var(--blue-glow);
        }

        .url-input::placeholder {
            color: var(--dark-text-secondary);
        }

        .download-btn {
            background: var(--primary-blue);
            border: none;
            color: white;
            padding: 18px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 17px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px var(--blue-glow);
        }

        .download-btn:hover {
            background: var(--blue-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--blue-glow);
        }

        .download-btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .status-indicator {
            margin-top: 20px;
            padding: 15px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            border: 1px solid var(--dark-border);
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .status-processing { color: #f59e0b; }
        .status-downloading { color: #f59e0b; }
        .status-complete { color: #10b981; }
        .status-error { color: #ef4444; }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 40px 25px;
            }
            
            .logo {
                font-size: 3.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .content {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-cloud-download-alt"></i>
            </div>
            <h1>VideoDown</h1>
            <p class="subtitle">Descarga videos y audio en alta calidad</p>
        </div>

        <div class="content">
            <div class="download-type-selector">
                <button class="type-btn active" id="videoBtn" onclick="selectType('video')">
                    <i class="fas fa-video"></i>
                    Video
                </button>
                <button class="type-btn" id="audioBtn" onclick="selectType('audio')">
                    <i class="fas fa-music"></i>
                    Audio
                </button>
            </div>

            <div class="input-group">
                <input type="url" class="url-input" id="urlInput" 
                       placeholder="https://youtube.com/watch?v=..." required>
                <button class="download-btn" id="downloadBtn" onclick="startDownload()">
                    <i class="fas fa-download"></i>
                    Descargar
                </button>
                
                <div class="status-indicator hidden" id="statusIndicator">
                    <span id="statusText">Estado de la descarga...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const downloadBtn = document.getElementById('downloadBtn');
        const urlInput = document.getElementById('urlInput');
        const videoBtn = document.getElementById('videoBtn');
        const audioBtn = document.getElementById('audioBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        
        let selectedType = 'video';
        let currentDownloadId = null;
        
        // Configurar Socket.IO para recibir actualizaciones
        socket.on('connect', () => {
            console.log('âœ… Conectado al servidor');
            updateStatus('Conectado al servidor', 'complete');
        });
        
        socket.on('progress_update', (data) => {
            console.log('ðŸ“¨ ActualizaciÃ³n recibida:', data);
            
            if (data.download_id === currentDownloadId) {
                updateButtonState(data.status, data.download_url, data.filename);
                updateStatus(data.status, getStatusType(data.status));
                
                // Iniciar descarga automÃ¡tica cuando estÃ© completo
                if (data.status.includes('Completo') && data.download_url) {
                    initiateDownload(data.download_url, data.filename);
                }
            }
        });
        
        socket.on('disconnect', () => {
            updateStatus('Desconectado del servidor', 'error');
        });
        
        function selectType(type) {
            selectedType = type;
            if (type === 'video') {
                videoBtn.classList.add('active');
                audioBtn.classList.remove('active');
            } else {
                audioBtn.classList.add('active');
                videoBtn.classList.remove('active');
            }
            resetButton();
        }
        
        urlInput.addEventListener('input', function() {
            resetButton();
        });
        
        function startDownload() {
            const url = urlInput.value.trim();
            
            if (url) {
                currentDownloadId = 'download_' + Date.now();
                
                socket.emit('start_download', { 
                    url: url, 
                    download_id: currentDownloadId,
                    download_type: selectedType 
                });
                
                downloadBtn.disabled = true;
                downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
                statusIndicator.classList.remove('hidden');
                updateStatus('ðŸ”„ Conectando...', 'processing');
                
            } else {
                alert('Por favor, ingresa una URL vÃ¡lida');
            }
        }
        
        function updateButtonState(status, downloadUrl = null, filename = null) {
            if (status.includes('Conectando') || status.includes('Iniciando')) {
                downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
            } else if (status.includes('Descargando')) {
                downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Descargando...';
            } else if (status.includes('Completo')) {
                downloadBtn.innerHTML = '<i class="fas fa-check"></i> Â¡Completado!';
                downloadBtn.disabled = false;
                
                // Restablecer despuÃ©s de 3 segundos
                setTimeout(() => {
                    if (downloadBtn.innerHTML.includes('check')) {
                        resetButton();
                    }
                }, 3000);
            } else if (status.includes('Error')) {
                downloadBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error';
                downloadBtn.disabled = false;
                
                setTimeout(() => {
                    resetButton();
                }, 3000);
            }
        }
        
        function updateStatus(message, type) {
            statusText.innerHTML = message;
            statusIndicator.className = 'status-indicator';
            
            // Remover todas las clases de estado anteriores
            statusIndicator.classList.remove('status-processing', 'status-downloading', 'status-complete', 'status-error');
            
            // AÃ±adir la clase correspondiente
            if (type === 'processing' || type === 'downloading') {
                statusIndicator.classList.add('status-processing');
            } else if (type === 'complete') {
                statusIndicator.classList.add('status-complete');
            } else if (type === 'error') {
                statusIndicator.classList.add('status-error');
            }
            
            statusIndicator.classList.remove('hidden');
        }
        
        function getStatusType(status) {
            if (status.includes('Conectando') || status.includes('Iniciando') || status.includes('Descargando')) {
                return 'processing';
            } else if (status.includes('Completo')) {
                return 'complete';
            } else if (status.includes('Error')) {
                return 'error';
            }
            return 'processing';
        }
        
        function initiateDownload(downloadUrl, filename) {
            const fullDownloadUrl = window.location.origin + downloadUrl;
            const downloadLink = document.createElement('a');
            downloadLink.href = fullDownloadUrl;
            downloadLink.download = filename;
            downloadLink.style.display = 'none';
            
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            
            console.log('ðŸ“¥ Descarga automÃ¡tica iniciada:', filename);
        }
        
        function resetButton() {
            downloadBtn.disabled = false;
            downloadBtn.innerHTML = '<i class="fas fa-download"></i> Descargar';
            statusIndicator.classList.add('hidden');
            currentDownloadId = null;
        }

        // Enter para iniciar descarga
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startDownload();
            }
        });

        urlInput.focus();
    </script>
</body>
</html>
