<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de Videos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 50px;
            max-width: 700px;
            width: 100%;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 0;
        }

        .url-input {
            flex: 1;
            padding: 18px 24px;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .download-btn {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            padding: 18px 35px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
        }

        .downloads-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .downloads-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .download-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            padding: 25px;
            border-left: 5px solid #ff6b6b;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .download-item.completed {
            border-left-color: #1dd1a1;
            background: rgba(29, 209, 161, 0.15);
        }

        .download-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .download-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .download-status {
            font-size: 0.85rem;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 10px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            height: 100%;
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 10px;
        }

        .progress-text {
            font-size: 0.95rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .link-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-label {
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.8;
            font-weight: 500;
        }

        .link-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .download-link {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 14px 18px;
            border-radius: 10px;
            font-family: 'Poppins', monospace;
            font-size: 0.9rem;
            border: 2px solid transparent;
            word-break: break-all;
            cursor: text;
        }

        .copy-btn {
            background: linear-gradient(135deg, #48dbfb, #0abde3);
            border: none;
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 219, 251, 0.4);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #1dd1a1, #10ac84);
        }

        .expiry-info {
            font-size: 0.8rem;
            margin-top: 12px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        @media (max-width: 768px) {
            .glass-container {
                padding: 30px 25px;
                margin: 15px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-cloud-download-alt"></i>
            </div>
            <h1>Descargador</h1>
            <p class="subtitle">Descarga videos en máxima calidad con enlaces directos</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="url" class="url-input" id="urlInput" 
                       placeholder="https://ejemplo.com/video" required>
                <button class="download-btn" onclick="startDownload()">
                    <i class="fas fa-download"></i>
                    Descargar Video
                </button>
            </div>
        </div>

        <div class="downloads-section">
            <h2 class="section-title">
                <i class="fas fa-list"></i>
                Descargas en Progreso
            </h2>
            <div class="downloads-list" id="downloadsList">
                <div style="text-align: center; padding: 40px; opacity: 0.7;">
                    <i class="fas fa-cloud-download-alt" style="font-size: 3rem; margin-bottom: 15px;"></i>
                    <p>No hay descargas activas</p>
                    <p style="font-size: 0.9rem; margin-top: 5px;">Ingresa una URL para comenzar</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const downloadsList = document.getElementById('downloadsList');
        
        socket.on('connect', () => {
            console.log('✅ Conectado al servidor');
        });
        
        socket.on('progress_update', (data) => {
            updateDownloadProgress(data.download_id, data.progress, data.status, 
                                 data.filename, data.download_url, data.expires_at);
        });
        
        function startDownload() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            if (url) {
                const downloadId = 'download_' + Date.now();
                addDownloadItem(downloadId);
                socket.emit('start_download', { url: url, download_id: downloadId });
                urlInput.value = '';
            } else {
                alert('Por favor, ingresa una URL válida');
            }
        }
        
        function addDownloadItem(downloadId) {
            if (downloadsList.children.length === 1 && 
                downloadsList.children[0].querySelector('.fa-cloud-download-alt')) {
                downloadsList.innerHTML = '';
            }
            
            const downloadItem = document.createElement('div');
            downloadItem.className = 'download-item';
            downloadItem.id = `download-${downloadId}`;
            downloadItem.innerHTML = `
                <div class="download-header">
                    <div class="download-title">Preparando descarga...</div>
                    <div class="download-status">Iniciando</div>
                </div>
                <div class="progress-text" id="progressText-${downloadId}">0%</div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-${downloadId}"></div>
                </div>
                <div class="status" id="status-${downloadId}">Conectando con el servidor...</div>
            `;
            downloadsList.prepend(downloadItem);
        }
        
        function updateDownloadProgress(downloadId, progress, status, filename = null, 
                                      downloadUrl = null, expiresAt = null) {
            const downloadItem = document.getElementById(`download-${downloadId}`);
            const progressBar = document.getElementById(`progress-${downloadId}`);
            const progressText = document.getElementById(`progressText-${downloadId}`);
            const statusElement = document.getElementById(`status-${downloadId}`);
            
            if (progressBar && progressText) {
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${progress.toFixed(1)}%`;
            }
            
            if (statusElement) {
                if (downloadUrl && progress === 100) {
                    downloadItem.classList.add('completed');
                    downloadItem.querySelector('.download-status').textContent = 'Completado';
                    downloadItem.querySelector('.download-status').style.background = 'rgba(29, 209, 161, 0.3)';
                    
                    downloadItem.querySelector('.download-title').textContent = `Archivo: ${filename}`;
                    
                    // Mostrar enlace copiable en lugar de botón de descarga
                    const fullDownloadUrl = window.location.origin + downloadUrl;
                    statusElement.innerHTML = `
                        <div style="margin-bottom: 15px;">✅ ${status}</div>
                        <div class="link-section">
                            <div class="link-label">Enlace de descarga directa:</div>
                            <div class="link-container">
                                <input type="text" class="download-link" id="link-${downloadId}" 
                                       value="${fullDownloadUrl}" readonly>
                                <button class="copy-btn" onclick="copyToClipboard('${downloadId}')">
                                    <i class="far fa-copy"></i>
                                    Copiar
                                </button>
                            </div>
                        </div>
                    `;
                    
                    if (expiresAt) {
                        const expiryTime = new Date(expiresAt);
                        const expiryElement = document.createElement('div');
                        expiryElement.className = 'expiry-info';
                        expiryElement.innerHTML = `<i class="fas fa-clock"></i> Enlace válido hasta: ${expiryTime.toLocaleString()}`;
                        statusElement.appendChild(expiryElement);
                    }
                    
                } else {
                    statusElement.textContent = status;
                }
            }
        }

        function copyToClipboard(downloadId) {
            const linkInput = document.getElementById(`link-${downloadId}`);
            const copyBtn = linkInput.nextElementSibling;
            
            linkInput.select();
            linkInput.setSelectionRange(0, 99999);
            
            navigator.clipboard.writeText(linkInput.value).then(() => {
                const originalHtml = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalHtml;
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Error al copiar: ', err);
                alert('Error al copiar el enlace. Por favor, cópialo manualmente.');
            });
        }

        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startDownload();
            }
        });

        document.getElementById('urlInput').focus();
    </script>
</body>
</html>
