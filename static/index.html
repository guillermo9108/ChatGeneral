<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        :root {
            --primary-blue: #0066ff;
            --dark-blue: #191654;
            --light-blue: #43c6ac;
            --accent-blue: #2bbfe4;
            --gradient: linear-gradient(135deg, var(--dark-blue) 0%, var(--primary-blue) 50%, var(--light-blue) 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            padding: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .mobile-container {
            width: 100%;
            max-width: 400px;
            min-height: 95vh;
            display: flex;
            flex-direction: column;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 25px;
            margin-bottom: 15px;
            color: white;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 2.8rem;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #48dbfb, #0abde3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 0.85rem;
            opacity: 0.9;
            font-weight: 300;
            line-height: 1.4;
        }

        .input-section {
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .url-input {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .download-btn {
            background: linear-gradient(135deg, #48dbfb, #0abde3);
            border: none;
            color: white;
            padding: 14px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(72, 219, 251, 0.3);
        }

        .download-btn:disabled {
            background: linear-gradient(135deg, #666, #999);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .download-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 219, 251, 0.4);
        }

        .downloads-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .downloads-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            max-height: 50vh;
        }

        /* Ocultar scrollbar pero mantener funcionalidad */
        .downloads-list::-webkit-scrollbar {
            display: none;
        }
        
        .downloads-list {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .download-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 18px;
            border-left: 4px solid #48dbfb;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .download-item.completed {
            border-left-color: #1dd1a1;
            background: rgba(29, 209, 161, 0.15);
        }

        .download-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .download-title {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .download-status {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
        }

        .status-processing {
            background: rgba(72, 219, 251, 0.3);
            color: #48dbfb;
        }

        .status-downloading {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        .status-complete {
            background: rgba(29, 209, 161, 0.3);
            color: #1dd1a1;
        }

        .status-text {
            font-size: 0.8rem;
            margin: 8px 0;
            font-weight: 500;
            min-height: 20px;
        }

        .completed-section {
            margin-top: 15px;
            padding: 15px;
            background: rgba(29, 209, 161, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(29, 209, 161, 0.3);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .completed-message {
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .auto-download-info {
            font-size: 0.75rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 4px;
            justify-content: center;
        }

        .expiry-info {
            font-size: 0.7rem;
            margin-top: 8px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 4px;
            justify-content: center;
        }

        .empty-state {
            text-align: center;
            padding: 30px 20px;
            opacity: 0.7;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }

        @media (max-width: 380px) {
            .mobile-container {
                min-height: 92vh;
            }
            
            .glass-card {
                padding: 20px;
                margin-bottom: 12px;
            }
            
            .logo {
                font-size: 2.4rem;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
            }
            
            .url-input, .download-btn {
                padding: 12px 14px;
                font-size: 13px;
            }
            
            .download-item {
                padding: 15px;
            }
        }

        @media (max-height: 700px) {
            .downloads-list {
                max-height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="glass-card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-cloud-download-alt"></i>
                </div>
                <h1>Descargador Premium</h1>
                <p class="subtitle">Descarga videos autom√°ticamente al completarse</p>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <input type="url" class="url-input" id="urlInput" 
                           placeholder="https://ejemplo.com/video" required>
                    <button class="download-btn" id="downloadBtn" onclick="startDownload()">
                        <i class="fas fa-download"></i>
                        Descargar
                    </button>
                </div>
            </div>
        </div>

        <div class="glass-card downloads-section">
            <h2 class="section-title">
                <i class="fas fa-list"></i>
                Progreso
            </h2>
            <div class="downloads-list" id="downloadsList">
                <div class="empty-state">
                    <i class="fas fa-cloud-download-alt"></i>
                    <p>No hay descargas activas</p>
                    <p style="font-size: 0.75rem; margin-top: 5px;">Pega una URL para comenzar</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const downloadsList = document.getElementById('downloadsList');
        const downloadBtn = document.getElementById('downloadBtn');
        const urlInput = document.getElementById('urlInput');
        
        socket.on('connect', () => {
            console.log('‚úÖ Conectado al servidor');
        });
        
        socket.on('progress_update', (data) => {
            updateDownloadProgress(data.download_id, data.status, data.filename, data.download_url, data.expires_at);
        });
        
        // Reiniciar bot√≥n cuando se escribe en el input
        urlInput.addEventListener('input', function() {
            downloadBtn.innerHTML = '<i class="fas fa-download"></i> Descargar';
            downloadBtn.disabled = false;
        });
        
        function startDownload() {
            const url = urlInput.value.trim();
            
            if (url) {
                const downloadId = 'download_' + Date.now();
                addDownloadItem(downloadId);
                socket.emit('start_download', { url: url, download_id: downloadId });
                
                // Deshabilitar bot√≥n durante la descarga
                downloadBtn.disabled = true;
                downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
                
            } else {
                alert('Por favor, ingresa una URL v√°lida');
            }
        }
        
        function addDownloadItem(downloadId) {
            if (downloadsList.children.length === 1 && 
                downloadsList.children[0].classList.contains('empty-state')) {
                downloadsList.innerHTML = '';
            }
            
            const downloadItem = document.createElement('div');
            downloadItem.className = 'download-item';
            downloadItem.id = `download-${downloadId}`;
            downloadItem.innerHTML = `
                <div class="download-header">
                    <div class="download-title">Preparando descarga...</div>
                    <div class="download-status status-processing">üîÑ Conectando</div>
                </div>
                <div class="status-text" id="status-${downloadId}">Iniciando proceso...</div>
            `;
            downloadsList.prepend(downloadItem);
        }
        
        function updateDownloadProgress(downloadId, status, filename = null, downloadUrl = null, expiresAt = null) {
            const downloadItem = document.getElementById(`download-${downloadId}`);
            const statusElement = document.getElementById(`status-${downloadId}`);
            const statusElementIcon = downloadItem?.querySelector('.download-status');
            
            if (statusElement && statusElementIcon) {
                // Actualizar estado visual
                if (status.includes('Conectando')) {
                    statusElementIcon.className = 'download-status status-processing';
                    statusElementIcon.textContent = 'üîÑ Conectando';
                    statusElement.textContent = 'Estableciendo conexi√≥n con el servidor...';
                } else if (status.includes('Iniciando')) {
                    statusElementIcon.className = 'download-status status-processing';
                    statusElementIcon.textContent = 'üöÄ Iniciando';
                    statusElement.textContent = 'Preparando la descarga del video...';
                } else if (status.includes('Descargando')) {
                    statusElementIcon.className = 'download-status status-downloading';
                    statusElementIcon.textContent = 'üì• Descargando';
                    statusElement.textContent = 'Descargando el video...';
                } else if (status.includes('Completo') || status.includes('‚úÖ')) {
                    statusElementIcon.className = 'download-status status-complete';
                    statusElementIcon.textContent = '‚úÖ Completo';
                    
                    downloadItem.classList.add('completed');
                    downloadItem.querySelector('.download-title').textContent = `Archivo: ${filename}`;
                    
                    // Mostrar secci√≥n de completado
                    statusElement.innerHTML = `
                        <div class="completed-section">
                            <div class="completed-message">${status}</div>
                            <div class="auto-download-info">
                                <i class="fas fa-info-circle"></i>
                                El video se descargar√° autom√°ticamente...
                            </div>
                        </div>
                    `;
                    
                    if (expiresAt) {
                        const expiryTime = new Date(expiresAt);
                        const expiryElement = document.createElement('div');
                        expiryElement.className = 'expiry-info';
                        expiryElement.innerHTML = `<i class="fas fa-clock"></i> V√°lido hasta: ${expiryTime.toLocaleString()}`;
                        statusElement.appendChild(expiryElement);
                    }
                    
                    // Iniciar descarga autom√°tica despu√©s de 1 segundo
                    setTimeout(() => {
                        const fullDownloadUrl = window.location.origin + downloadUrl;
                        const downloadLink = document.createElement('a');
                        downloadLink.href = fullDownloadUrl;
                        downloadLink.download = filename;
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                        
                        // Rehabilitar bot√≥n principal
                        downloadBtn.disabled = false;
                        downloadBtn.innerHTML = '<i class="fas fa-download"></i> Descargar';
                        
                    }, 1000);
                    
                } else if (status.includes('‚ùå')) {
                    statusElementIcon.className = 'download-status';
                    statusElementIcon.textContent = '‚ùå Error';
                    statusElement.textContent = status;
                    
                    // Rehabilitar bot√≥n en caso de error
                    downloadBtn.disabled = false;
                    downloadBtn.innerHTML = '<i class="fas fa-download"></i> Descargar';
                    
                } else {
                    statusElement.textContent = status;
                }
            }
        }

        // Enter para iniciar descarga
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startDownload();
            }
        });

        urlInput.focus();
    </script>
</body>
</html>
